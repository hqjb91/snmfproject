<form [formGroup]="form" (ngSubmit)="processForm()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" (keydown)="handleInput($event)" >
    </div>
    
    <div class="form-group">
        <label>Post</label>
        <textarea rows="5" class="form-control" formControlName="post" (keydown)="handleInput($event)" ></textarea>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            Create
        </button>
        <div class="btn btn-default" (click)="clearForm()">
            Clear
        </div>
    </div>
    
</form>
